{% set name = "gcc_impl" %}
{% set version = ctng_gcc %}
{% set chost = ctng_cpu_arch ~ "-" ~ ctng_vendor ~ "-linux-gnu-" %}
{% set build_num = ctng_gcc_build_number %}

package:
  name: gcc_compilers
  version: {{ version }}

source:
  - url: https://ftp.gnu.org/gnu/gcc/gcc-{{ version }}/gcc-{{ version }}.tar.gz
    sha256: 07ea650894cde75ab0f7cfbee0e69832c8a789b01efa2de3bfba7569338e24cb   # [ctng_gcc == "9.4.0"]
    sha256: 41e8b145832fc0b2b34c798ed25fb54a881b0cee4cd581b77c7dc92722c116a8   # [ctng_gcc == "8.4.0"]
    sha256: 4f518f18cfb694ad7975064e99e200fe98af13603b47e67e801ba9580e50a07f   # [ctng_gcc == "7.5.0"]
    patches:
      - patches/0021-Hardcode-HAVE_ALIGNED_ALLOC-1-in-libstdc-v3-configur.patch
      - patches/0022-cross-compile-older-glibc.patch   # [conda_glibc_ver == "2.12" and target_platform != "linux-64"]

build:
  number: 0
  #skip: True  # [not linux or ((aarch64 or ppc64le) and target_platform != ctng_target_platform)]
  skip: True  # [not linux]
  detect_binary_files_with_prefix: False

requirements:
  build:
    - binutils_impl_{{ target_platform }}  {{ ctng_binutils }}
    - binutils_impl_{{ ctng_target_platform }}  {{ ctng_binutils }}
    - gcc_impl_{{ target_platform }}   # [build_platform != target_platform]
    - gxx_impl_{{ target_platform }}   # [build_platform != target_platform]
    - gcc_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
    - gxx_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
    - gfortran_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
  host:
    - sysroot_{{ ctng_target_platform }} {{ conda_glibc_ver }}

outputs:
  - name: libgcc-devel_{{ ctng_target_platform }}
    script: install-libgcc-devel.sh
    build:
      number: {{ build_num }}
      detect_binary_files_with_prefix: False
      binary_relocation: False
      missing_dso_whitelist:
        - "*"
      ignore_run_exports:
        - __glibc
    requirements:
      build:
        - binutils_impl_{{ target_platform }}  {{ ctng_binutils }}
        - binutils_impl_{{ ctng_target_platform }}  {{ ctng_binutils }}
        - gcc_impl_{{ target_platform }}             # [build_platform != target_platform]
        - gxx_impl_{{ target_platform }}             # [build_platform != target_platform]
        - gcc_impl_{{ ctng_target_platform }}        # [build_platform != target_platform]
        - gxx_impl_{{ ctng_target_platform }}        # [build_platform != target_platform]
        - gfortran_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
      host:
        - sysroot_{{ ctng_target_platform }} {{ conda_glibc_ver }}
    test:
      commands:
        - test -f ${PREFIX}/lib/gcc/{{ ctng_cpu_arch }}-{{ ctng_vendor }}-linux-gnu/{{ ctng_gcc }}/crtbegin.o
        - test -f ${PREFIX}/lib/gcc/{{ ctng_cpu_arch }}-{{ ctng_vendor }}-linux-gnu/{{ ctng_gcc }}/libgcc_eh.a
        - test -f ${PREFIX}/lib/gcc/{{ ctng_cpu_arch }}-{{ ctng_vendor }}-linux-gnu/{{ ctng_gcc }}/libgcc.a
    about:
      summary: The GNU C development libraries and object files
      home: https://gcc.gnu.org/
      license: GPL-3.0-only WITH GCC-exception-3.1

  - name: libstdcxx-devel_{{ ctng_target_platform }}
    script: install-libstdc++-devel.sh
    build:
      number: {{ build_num }}
      detect_binary_files_with_prefix: False
      binary_relocation: False
      missing_dso_whitelist:
        - "*"
      ignore_run_exports:
        - __glibc
    requirements:
      build:
        - binutils_impl_{{ target_platform }}  {{ ctng_binutils }}
        - binutils_impl_{{ ctng_target_platform }}  {{ ctng_binutils }}
        - gcc_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gcc_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gfortran_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
      host:
        - sysroot_{{ ctng_target_platform }} {{ conda_glibc_ver }}
    test:
      commands:
        - test -f ${PREFIX}/lib/gcc/{{ ctng_cpu_arch }}-{{ ctng_vendor }}-linux-gnu/{{ ctng_gcc }}/libstdc++.a
        - test -f ${PREFIX}/lib/gcc/{{ ctng_cpu_arch }}-{{ ctng_vendor }}-linux-gnu/{{ ctng_gcc }}/libstdc++fs.a
        - test -f ${PREFIX}/lib/gcc/{{ ctng_cpu_arch }}-{{ ctng_vendor }}-linux-gnu/{{ ctng_gcc }}/libsupc++.a
        - test -f ${PREFIX}/{{ ctng_cpu_arch }}-{{ ctng_vendor }}-linux-gnu/include/c++/{{ ctng_gcc }}/cstdio
    about:
      summary: The GNU C++ headers and development libraries
      home: https://gcc.gnu.org/
      license: GPL-3.0-only WITH GCC-exception-3.1

  - name: gcc_impl_{{ ctng_target_platform }}
    script: install-gcc.sh
    build:
      number: {{ build_num }}
      detect_binary_files_with_prefix: False
      binary_relocation:
        - 'bin/*'
        - 'lib/*.so*'
        - 'libexec/**/*.so*'
        - 'libexec/**/cc1*'
        - 'libexec/**/collect2'
        - 'libexec/**/gcc'
        - 'libexec/**/lto*'
        - 'libexec/**/plugin/gengtype'
      missing_dso_whitelist:
        - '*'
      runpath_whitelist:
        - "x86_64-{{ ctng_vendor }}-linux-gnu/sysroot/lib/libpthread-2.12.2.so"
      ignore_run_exports:
        - __glibc
    requirements:
      build:
        - binutils_impl_{{ target_platform }}  {{ ctng_binutils }}
        - binutils_impl_{{ ctng_target_platform }}  {{ ctng_binutils }}
        - gcc_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gcc_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gfortran_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
      host:
        - sysroot_{{ ctng_target_platform }} {{ conda_glibc_ver }}
        - {{ pin_subpackage("libgomp", exact=True) }}               # [target_platform == ctng_target_platform]
        - {{ pin_subpackage("libstdcxx-ng", exact=True) }}          # [target_platform == ctng_target_platform]
        - {{ pin_subpackage("libgcc-ng", exact=True) }}             # [target_platform == ctng_target_platform]
        - {{ pin_subpackage("libgfortran" ~ libgfortran_soname) }}  # [target_platform == ctng_target_platform]
      run:
        - binutils_impl_{{ ctng_target_platform }}  {{ ctng_binutils }}
        - {{ pin_subpackage("libgcc-devel_" ~ ctng_target_platform, exact=True) }}
        # libstdcxx-ng is a runtime dep of gcc because LTO requires it.
        - {{ pin_subpackage("libstdcxx-ng", max_pin=None) }}    # [target_platform == ctng_target_platform]
        - {{ pin_subpackage("libgcc-ng", max_pin=None) }}       # [target_platform == ctng_target_platform]
        - {{ pin_subpackage("libgomp", max_pin=None) }}         # [target_platform == ctng_target_platform]
        - sysroot_{{ ctng_target_platform }}
        # Any version newer than the devtoolset works. This can be removed when bootstrapping.
        - libstdcxx-ng >=4.9
        - libgcc-ng >=4.9
    run_exports:
      # impose this requirement across the build/host boundary
      strong:
        - libgcc-ng >={{ ctng_gcc }}
    test:
      requires:
        - sysroot_{{ ctng_target_platform }} {{ conda_glibc_ver }}
      files:
        - tests
      commands:
        - echo {{ old_ctng_vendor }}
        - test -f ${PREFIX}/{{ ctng_cpu_arch }}-{{ ctng_vendor }}-linux-gnu/lib/libgomp.so   # [target_platform == ctng_target_platform]
        - test `readlink ${PREFIX}/{{ ctng_cpu_arch }}-{{ ctng_vendor }}-linux-gnu/lib/libgomp.so` == "../../lib/libgomp.so"  # [target_platform == ctng_target_platform]
        - test -f ${PREFIX}/bin/{{ ctng_cpu_arch }}-{{ old_ctng_vendor }}-linux-gnu-gcc
        - CC=$(${PREFIX}/bin/*-gcc -dumpmachine)-gcc
        - ${CC} -Wall tests/aligned_alloc.c -c -o c_aligned.o -v
        - ${CC} -Wall c_aligned.o -o c_aligned -v && ./c_aligned   # [ctng_target_platform == target_platform]
    about:
      summary: GNU C Compiler
      home: https://gcc.gnu.org/
      license: GPL-3.0-only WITH GCC-exception-3.1

  - name: gxx_impl_{{ ctng_target_platform }}
    script: install-g++.sh
    build:
      number: {{ build_num }}
      detect_binary_files_with_prefix: False
      binary_relocation:
        - 'bin/*'
        - 'lib/*.so'
        - 'libexec/**/*.so*'
        - 'libexec/**/cc1*'
      missing_dso_whitelist:
        - "*"
      ignore_run_exports:
        - __glibc
    requirements:
      build:
        - binutils_impl_{{ target_platform }}  {{ ctng_binutils }}
        - binutils_impl_{{ ctng_target_platform }}  {{ ctng_binutils }}
        - gcc_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gcc_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gfortran_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
      host:
        - sysroot_{{ ctng_target_platform }} {{ conda_glibc_ver }}
        # For cpp and crt{i,n}.o
        - {{ pin_subpackage("gcc_impl_" ~ ctng_target_platform, exact=True) }}
      run:
        # For cpp and crt{i,n}.o
        - {{ pin_subpackage("gcc_impl_" ~ ctng_target_platform, exact=True) }}
        # not needed due to pinning above but marks this build as using the new sysroots
        - sysroot_{{ ctng_target_platform }}
        - {{ pin_subpackage("libstdcxx-devel_" ~ ctng_target_platform, exact=True) }}
    run_exports:
      # impose this requirement across the build/host boundary
      strong:
        - libstdcxx-ng >={{ ctng_gcc }}
    test:
      requires:
        - sysroot_{{ ctng_target_platform }} {{ conda_glibc_ver }}
      files:
        - tests
      commands:
        - test -f ${PREFIX}/bin/{{ ctng_cpu_arch }}-{{ old_ctng_vendor }}-linux-gnu-g++
        - test -f ${PREFIX}/bin/{{ ctng_cpu_arch }}-{{ ctng_vendor }}-linux-gnu-g++
        - CXX=$(${PREFIX}/bin/*-gcc -dumpmachine)-g++
        - ${CXX} -Wall tests/aligned_alloc.cpp -c -o cpp_aligned.o --std=c++17
        - ${CXX} -Wall cpp_aligned.o -o cpp_aligned --std=c++17 && ./cpp_aligned  # [ctng_target_platform == target_platform]
    about:
      summary: GNU C++ Compiler
      home: https://gcc.gnu.org/
      license: GPL-3.0-only WITH GCC-exception-3.1

  - name: gfortran_impl_{{ ctng_target_platform }}
    script: install-gfortran.sh
    build:
      number: {{ build_num }}
      detect_binary_files_with_prefix: False
      binary_relocation:
        - 'bin/*'
        - 'lib/*.so'
        - 'libexec/**/*.so*'
        - 'libexec/**/f951'
      missing_dso_whitelist:
        - "*"
      ignore_run_exports:
        - __glibc
    requirements:
      build:
        - binutils_impl_{{ target_platform }}  {{ ctng_binutils }}
        - binutils_impl_{{ ctng_target_platform }}  {{ ctng_binutils }}
        - gcc_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gcc_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gfortran_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
      host:
        # For cpp and crt{i,n}.o
        - {{ pin_subpackage("gcc_impl_" ~ ctng_target_platform, exact=True) }}
        # not needed due to pinning above but marks this build as using the new sysroots
        - sysroot_{{ ctng_target_platform }} {{ conda_glibc_ver }}
      run:
        # For cpp and crt{i,n}.o
        - gcc_impl_{{ ctng_target_platform }} >={{ ctng_gcc }}
        - {{ pin_subpackage("libgfortran" ~ libgfortran_soname) }}  # [target_platform == ctng_target_platform]
        - {{ pin_subpackage("libgcc-ng", max_pin=None) }}           # [target_platform == ctng_target_platform]
        - sysroot_{{ ctng_target_platform }}
        # Any version newer than the devtoolset works. This can be removed when bootstrapping.
        - libgcc-ng >=4.9
        - libstdcxx-ng >=4.9
    run_exports:
      # impose this requirement across the build/host boundary
      strong:
        - libgfortran{{ libgfortran_soname }} {{ ctng_gcc }}.*
        - libgcc-ng >={{ ctng_gcc }}
    test:
      requires:
        - cmake >=3.11
        - sysroot_{{ ctng_target_platform }} {{ conda_glibc_ver }}
      commands:
        - test -f ${PREFIX}/bin/{{ ctng_cpu_arch }}-{{ old_ctng_vendor }}-linux-gnu-gfortran
        - test -f ${PREFIX}/bin/{{ ctng_cpu_arch }}-{{ ctng_vendor }}-linux-gnu-gfortran
        - find $PREFIX/lib -iname omp_lib.mod | grep '.'
        - find $PREFIX/lib -iname omp_lib.h | grep '.'
        - pushd tests/fortomp
        - sh test_fort.sh   # [target_platform == ctng_target_platform]
      files:
        - tests/fortomp/*
    about:
      summary: GNU Fortran Compiler
      home: https://gcc.gnu.org/
      license: GPL-3.0-only WITH GCC-exception-3.1

  - name: libstdcxx-ng
    target: {{ ctng_target_platform }}
    script: install-libstdc++.sh
    build:
      number: {{ build_num }}
      detect_binary_files_with_prefix: False
      binary_relocation: False
      skip: True   # [target_platform != ctng_target_platform]
      missing_dso_whitelist:
        - "*"
      ignore_run_exports:
        - __glibc
    requirements:
      build:
        - binutils_impl_{{ target_platform }}  {{ ctng_binutils }}
        - binutils_impl_{{ ctng_target_platform }}  {{ ctng_binutils }}
        - gcc_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gcc_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gfortran_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
      host:
        - sysroot_{{ ctng_target_platform }} {{ conda_glibc_ver }}
        - {{ pin_subpackage("libgcc-ng", exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/lib/libstdc++.so
    about:
      summary: The GNU C++ Runtime Library
      home: https://gcc.gnu.org/
      license: GPL-3.0-only WITH GCC-exception-3.1

  - name: libgcc-ng
    target: {{ ctng_target_platform }}
    script: install-libgcc-no-gomp.sh
    requirements:
      build:
        - binutils_impl_{{ target_platform }}  {{ ctng_binutils }}
        - binutils_impl_{{ ctng_target_platform }}  {{ ctng_binutils }}
        - gcc_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gcc_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gfortran_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
      host:
        - {{ pin_subpackage("libgomp", exact=True) }}
        - {{ pin_subpackage('_openmp_mutex', exact=True) }}
        - sysroot_{{ ctng_target_platform }}  {{ conda_glibc_ver }}
      run:
        - _libgcc_mutex {{ _libgcc_mutex }}  # [linux64 or ppc64le]
        - {{ pin_subpackage("_openmp_mutex", max_pin=None) }}
      run_constrained:
        - {{ pin_subpackage("libgomp", exact=True) }}
    build:
      number: {{ build_num }}
      detect_binary_files_with_prefix: False
      binary_relocation: False
      skip: True   # [target_platform != ctng_target_platform]
      missing_dso_whitelist:
        - "*"
      ignore_run_exports:
        - __glibc
      rpaths_patcher: patchelf
    test:
      requires:
        - sysroot_{{ ctng_target_platform }}
      commands:
        - test -f ${PREFIX}/lib/libgcc_s.so
        - test -f ${PREFIX}/lib/libgomp.so.{{ libgomp_ver[0:1] }}
        - test `readlink ${PREFIX}/lib/libgomp.so.{{ libgomp_ver[0:1] }}` == "libgomp.so.{{ libgomp_ver }}"
    about:
      summary: The GCC low-level runtime library
      home: https://gcc.gnu.org/onlinedocs/gccint/Libgcc.html
      license: GPL-3.0-only WITH GCC-exception-3.1

  - name: libgomp
    target: {{ ctng_target_platform }}
    script: install-libgomp.sh
    requirements:
      build:
        - binutils_impl_{{ target_platform }}  {{ ctng_binutils }}
        - binutils_impl_{{ ctng_target_platform }}  {{ ctng_binutils }}
        - gcc_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gcc_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gfortran_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
      host:
        - sysroot_{{ ctng_target_platform }}  {{ conda_glibc_ver }}
      run:
        - _libgcc_mutex {{ _libgcc_mutex }}  # [linux64 or ppc64le]
    build:
      number: {{ build_num }}
      detect_binary_files_with_prefix: False
      binary_relocation: False
      skip: True   # [target_platform != ctng_target_platform]
      missing_dso_whitelist:
        - "*"
      run_exports:
        strong:
          - {{ pin_subpackage("_openmp_mutex", max_pin=None) }}
      ignore_run_exports:
        - __glibc
    test:
      requires:
        - sysroot_{{ ctng_target_platform }}
      commands:
        - test -f ${PREFIX}/lib/libgomp.so.{{ libgomp_ver }}
        - test ! -f ${PREFIX}/lib/libgomp.so.{{ libgomp_ver[0:1] }}
    about:
      summary: The GCC OpenMP implementation.
      home: https://gcc.gnu.org/onlinedocs/gccint/Libgcc.html
      license: GPL-3.0-only WITH GCC-exception-3.1

  - name: _openmp_mutex
    script: install-openmp_impl.sh
    version: {{ openmp_ver }}
    requirements:
      build:
        - binutils_impl_{{ target_platform }}  {{ ctng_binutils }}
        - binutils_impl_{{ ctng_target_platform }}  {{ ctng_binutils }}
        - gcc_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gcc_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gfortran_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
      host:
        - {{ pin_subpackage('libgomp', exact=True) }}
        - sysroot_{{ ctng_target_platform }}  {{ conda_glibc_ver }}
      run:
        - _libgcc_mutex {{ _libgcc_mutex }}  # [linux64 or ppc64le]
        - libgomp >=7.5.0
      run_constrained:
        # conflict with previous name
        - openmp_impl 9999
    build:
      string: 1_gnu
      skip: True   # [target_platform != ctng_target_platform]
      run_exports:
        strong:
          - {{ pin_subpackage("_openmp_mutex", max_pin=None) }}
    test:
      commands:
        - test -f ${PREFIX}/lib/libgomp.so.{{ libgomp_ver[0:1] }}
        - test `readlink ${PREFIX}/lib/libgomp.so.{{ libgomp_ver[0:1] }}` == "libgomp.so.{{ libgomp_ver }}"
    about:
      summary: OpenMP Implementation Mutex
      license: BSD-3-Clause
      license_file: LICENSE
      home: https://github.com/conda-forge/ctng-compilers-feedstock

  - name: libgfortran{{ libgfortran_soname }}
    target: {{ ctng_target_platform }}
    script: install-libgfortran.sh
    build:
      number: {{ build_num }}
      detect_binary_files_with_prefix: False
      binary_relocation: False
      skip: True   # [target_platform != ctng_target_platform]
      missing_dso_whitelist:
        - "*"
      ignore_run_exports:
        - __glibc
    requirements:
      build:
        - binutils_impl_{{ target_platform }}  {{ ctng_binutils }}
        - binutils_impl_{{ ctng_target_platform }}  {{ ctng_binutils }}
        - gcc_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ target_platform }}   # [build_platform != target_platform]
        - gcc_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gxx_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
        - gfortran_impl_{{ ctng_target_platform }}   # [build_platform != target_platform]
      host:
        - sysroot_{{ ctng_target_platform }} {{ conda_glibc_ver }}
      run_constrained:
        - libgfortran-ng {{ ctng_gcc }}
    test:
      commands:
        - test -f ${PREFIX}/lib/libgfortran.so
    about:
      summary: The GNU Fortran Runtime Library
      home: https://gcc.gnu.org/
      license: GPL-3.0-only WITH GCC-exception-3.1

  - name: libgfortran-ng
    target: {{ ctng_target_platform }}
    build:
      skip: True   # [target_platform != ctng_target_platform]
    requirements:
      run:
        - {{ pin_subpackage('libgfortran' ~ libgfortran_soname, exact=True) }}
    test:
      commands:
        - test -f ${PREFIX}/lib/libgfortran.so
    about:
      summary: The GNU Fortran Runtime Library
      home: https://gcc.gnu.org/
      license: GPL-3.0-only WITH GCC-exception-3.1


about:
  summary: GNU Compiler Collection
  home: https://gcc.gnu.org/
  license: GPL-3.0-only WITH GCC-exception-3.1
  license_file:
    - COPYING
    - COPYING.LIB
    - COPYING3
    - COPYING3.LIB

extra:
  recipe-maintainers:
    - isuruf
    - beckermr
